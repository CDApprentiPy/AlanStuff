<html>
    <head>

        <script>
            $(document).ready(function(){
                console.log("successfully got JQ");

                var socket = new WebSocket("ws://" + window.location.host + "/socks/");
                socket.onopen = function() {
                    socket.send("Hello World");
                }

                socket.onmessage = function(e) {
                    alert(e.data);
                }

               $('button').on('click', function(){
                    socket.send("wewt");
               });

            })
        </script>
