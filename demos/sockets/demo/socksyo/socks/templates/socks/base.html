<html>
    <head>
        <meta charset="utf-8">
        <title>Socks and Stuff</title>
        <!-- BRING IN JQUERY????? -->
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script>
            // this js sets up a socket connection
            $(document).ready(function(){
                var socket = new WebSocket("ws://" + window.location.host + "/socks/")
                socket.onmessage = function(e) {
                    alert(e.data);
                }
                socket.onopen = function() {
                    socket.send("Hellow World!");
                }

                if (socket.readyState == WebSocket.OPEN) {
                    socket.onopen();
                }

                $('form').on('submit', function(e){
                    e.preventDefault();
                    // getdata
                    var text = $(this).children().first().val();
                    socket.send(text);
                })
            })
            </script>

    </head>
    <body>
        <form action="">
            <input type="text" name="messageru">
            <input type="submit" value="spake nao!">
        </form>
    </body>
</html>
